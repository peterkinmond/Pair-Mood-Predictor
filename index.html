<head>
    <meta charset="utf-8">

    <title>Backbone Tunes</title>
    <meta name="author" content="David Goodlad <david@goodlad.ca>">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">
    <link rel="stylesheet" href="style/fancypants.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <!--<script src="js/Tunes.js"></script>-->

    <script type="text/javascript">
        var time_of_day_count = 0;

        $(function() {
            $("input[name='time_of_day']").change(function(e) {
                alterMood(this, time_of_day_count * -1); // Reset count
                time_of_day_count = 0;

                if ($(this).val() == 'morning') {
                   time_of_day_count -= 1;
                }
                else if($(this).val() == 'afternoon') {
                   time_of_day_count += 0;
                }
                else if($(this).val() == 'evening') {
                   time_of_day_count -= 3;
                }

                alterMood(this, time_of_day_count);
            });
        });
    </script>

    <script type="application/javascript">
        var mood_number = 10;   // Perfect mood is 10

        function alterMood(checkbox, amount) {
            if (checkbox.checked) {
                mood_number += amount;
            }
            else {
                mood_number -= amount;
            }
            $('#mood_number').text(mood_number);
        }
    </script>
</head>

<body>
<div id="container">

    <h1>Time Of Day</h1>
    <input type="radio" name="time_of_day" value="morning"/> 9AM - Noon<br/>
    <input type="radio" name="time_of_day" value="afternoon"/> Noon - 3pm<br/>
    <input type="radio" name="time_of_day" value="evening"/> 3pm - 6pm<br/>

    <h1>Other Factors</h1>
    <input type="checkbox" name="vehicle" value="Bike" onclick="alterMood(this, 1)">Something good</input><br/>
    <input type="checkbox" name="vehicle" value="Bike" onclick="alterMood(this, 2)">Something gooder</input><br/>
    <input type="checkbox" name="vehicle" value="Bike" onclick="alterMood(this, 3)">Something goodest</input><br/>

    <input type="checkbox" name="vehicle" value="Bike" onclick="alterMood(this, -1)">Something bad</input><br/>
    <input type="checkbox" name="vehicle" value="Bike" onclick="alterMood(this, -2)">Something badder</input><br/>
    <input type="checkbox" name="vehicle" value="Bike" onclick="alterMood(this, -3)">Something baddest</input><br/>

    <div id="mood" class="library">
        Mood:
        <div id="mood_number">10</div>
    </div>
</div>
</body>
